{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    
    <title>Signup</title>

    <style>
        form {
            width: 100%;
            max-width: 500px;
        }

        h3 {
            color: rgb(237, 63, 63);
            font-weight: 600;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .btn-main {
            margin-top: 30px;
            background: rgb(236, 88, 88);
            width: 100%;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            border: none;
        }

        .btn-main:hover {
            background: transparent;
            color: rgb(237, 63, 63);
            border: 1px solid rgb(237, 63, 63);
        }

        .para {
            padding: 20px 0;
            text-align: center;
            font-size: 16px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #386cbb;
        }

        a:hover {
            color: rgb(237, 63, 63);
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

{% include 'header.html' %}

<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form action="{% url 'signup' %}" class="p-5 shadow rounded bg-white" method="post">
            {% csrf_token %}
            <h3 class="text-center">SIGNUP</h3>

            {% for message in messages %}
                <p class="text-danger text-center">{{ message }}</p>
            {% endfor %}

            <label class="form-label">Username</label>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" name="username" required>
            </div>

            <label class="form-label">Email</label>
            <input type="email" class="form-control mb-3" name="email" required>

            <label class="form-label">Password</label>
            <input type="password" class="form-control mb-3" name="password" required>

            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control mb-3" name="password2" required>

            <button class="btn btn-main">Sign Up</button>

            <p class="para">Already have an account? <a href="{% url 'signin' %}">Login</a></p>
        </form>
    </div>
</div>

{% include 'footer.html' %}

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
